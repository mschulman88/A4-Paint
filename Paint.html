<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- REQUIRED META TAGS -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- U P D A T E  F O R  A L L  N O N - S K E L T A L S  D O O T -->
        <title>Become Picasso</title>
        <meta name="description" content="JS Paint">
        <meta name="author" content="Mike">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./css/Paint.css">

    </head>
    <body>

        <!-- Sidebar -->
        <div class = "sidebar">
            <ul>
                <li><button id="new">New Canvas</button></li>
                <li><button id="save">Save Canvas</button></li>
                <li><button id="load">Load Canvas</button></li>
            </ul>
            <h3>Brush Options</h3>
            <ul>
                <li><button id="red" class="colors">Red</button></li>
                <li><button id="green" class="colors">Green</button></li>
                <li><button id="blue" class="colors">Blue</button></li>
                <li><button id="black" class="colors">Black</button></li>
                <li><button id="white" class="colors">White</button></li>
            </ul>
        </div>

        <!-- Canvas Wrapper -->
        <div class="canvas-container">
            <div class="canvas"></div>
        </div>



        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./js/Paint.js"></script>
    </body>
</html>
