<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- REQUIRED META TAGS -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- U P D A T E  F O R  A L L  N O N - S K E L T A L S  D O O T -->
        <title>Become Picasso</title>
        <meta name="description" content="JS Paint">
        <meta name="author" content="Mike">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./css/Paint.css">

    </head>
    <body>

        <!-- Sidebar -->
        <div class = "sidebar">
            <ul>
                <li><button class="menu" id="new">New Canvas</button></li>
                <li><button class="menu" id="clear">Clear Canvas</button></li>
                <li><button class="menu" id="save">Save Canvas</button></li>
                <li><button class="menu" id="load">Load Canvas</button></li>
            </ul>
            <h3>Canvas Size</h3>
            <button id="small">Small</button>
            <button id="medium">Medium</button>
            <button id="large">Large</button>
            <h3>Rotate Canvas</h3>
            <input type="range" min="-180" max="180" value="0" oninput="Paint.rotate(this.value)" onchange="Paint.rotate(this.value)"/><br>
            <p>Transform:(<span id="rotate">0Â°</span>)</p>
            <h3>Color Options</h3>
            <ul id="palette"></ul>
        </div>

        <!-- Canvas Wrapper -->
        <div class="canvas-container">
            <h1 id="canvas-title"></h1>
            <div class="canvas" id="canvas"></div>
        </div>

        <!-- Modal -->
        <div id="modal-wrapper" style="display:none;">
            <div class="modal">
              <div class="modal-title">Let Creativity Flow!</div>
              <div class="modal-content">Please enter the name of your masterpiece: <input type="text" id="canvas-name"/></div>
              <br>
              <button id="modal-ok">OK</button>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./js/Paint.js"></script>
    </body>
</html>
